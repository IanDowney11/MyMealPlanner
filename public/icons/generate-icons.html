<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 20px; text-align: center; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool generates the required PWA icons for your meal planner app.</p>

    <div class="icon-container">
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    </div>

    <div class="icon-container">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1d29');
            gradient.addColorStop(1, '#2d3142');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw rounded rectangle background
            const radius = size * 0.1;
            ctx.beginPath();
            ctx.roundRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8, radius);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // Draw meal icon (fork and knife)
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;

            ctx.fillStyle = '#1a1d29';
            ctx.font = `${iconSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üçΩÔ∏è', centerX, centerY);

            // Add text
            const textSize = size * 0.08;
            ctx.font = `bold ${textSize}px Arial`;
            ctx.fillStyle = '#1a1d29';
            ctx.fillText('Meal Planner', centerX, centerY + iconSize * 0.7);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on page load
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
